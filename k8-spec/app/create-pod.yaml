apiVersion: v1
kind: Pod
metadata:
  name: immersion-rc-proxy
  labels:
    purpose: rchain-immersion-proxy
spec:
  containers:
  - name: immersion-rc-proxy-container
    image: kayvank/immersion-rc-proxy:1.1-SNAPSHOT-32
    resources:
      limits:
        memory: "10G"
      requests:
        memory: "5G"

    env:
    - name: HTTP_PORT
      value: "9000"
    - name: AUTH_NAME
      value: "immersion"
    - name: AUTH_PASSWORD
      value: "immersion-password"
    - name: API_VERSION
      value: "v1"
    - name: GRPC_SERVER
      value: "35.237.70.229"
    - name: GRPC_PORT_INTERNAL=40404
      value: "40401"
    - name: GRPC_PORT_EXTERNAL
      value: "40401"
    - name: DROPBOX_ACCESS_TOKEN
      value: "my-token"
